---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
  - name: centos-7.2

suites:
  - name: default
    run_list:
      - recipe[dotfiles::_git]
      - recipe[dotfiles::user]
      - recipe[oh-my-zsh]
      - recipe[dotfiles::default]
    attributes:
    data_bags_path: 'test/data_bags'
